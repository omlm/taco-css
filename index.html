<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Taco</title>
    <meta name="description" content="Taco css" />
    <link rel="stylesheet" href="assets/styles/styles.css" />
  </head>
  <body>
    <h1>Hello World!</h1>
    <fieldset>
      <div class="form-item">
        <input class="checkbox" type="checkbox" name="check-1" id="check-1" />
        <label for="check-1">Checkbox 1</label>
      </div>
      <div class="form-item">
        <input class="checkbox" type="checkbox" name="check-2" id="check-2" />
        <label for="check-2">Checkbox 2</label>
      </div>
    </fieldset>
    <fieldset>
      <div class="form-item">
        <input class="radio" type="radio" name="radio" id="radio-1" />
        <label for="radio-1">Yes</label>
      </div>
      <div class="form-item">
        <input class="radio" type="radio" name="radio" id="radio-2" />
        <label for="radio-2">No</label>
      </div>
    </fieldset>
    <div class="form item">
      <input class="toggle-switch" type="checkbox" name="toggle" id="toggle" />
      <label for="toggle">Toggle</label>
    </div>

    <div class="card">
      <h3>tester</h3>
    </div>
  </body>
</html>
